<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/logReg.css">
</head>
<body>
    <main>
        <h1>Junte-se ao nosso site</h1>
        <form id="registerForm">
            <div id="userNameContainer" class="input_container">
                <input type="text" class="input_inside" id="userName" name="userName" required>
                <label for="userName">Crie um nome de usuário</label>
            </div>
            <div id="userPasswordContainer" class="input_container">
                <input type="password" class="input_inside" id="userPassword" name="userPassword" required>
                <label for="userPassword">Crie uma senha</label>
            </div>
            <button type="submit" id="btnRegisterConfirm">Criar conta</button>
            <p>Já tem uma conta criada? <a href="login.html">Login</a></p>
        </form>
    </main>
    <script src="js/scripts.js"></script>
</body>
</html>
